<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>Login form</title>
</head>

<body>
    <div class="align">
        <div class="card">
            <div class="head">
                <div></div>
                <a id="login" class="selected" href="#login">Login</a>
                <a id="register" href="#register">Register</a>
                <div></div>
            </div>
            <div class="tabs">
                <form>
                    <div class="inputs">
                        <div class="input">
                            <input placeholder="Username" type="text">
                            <img src="../assets/imgs/user.svg">
                        </div>
                        <div class="input">
                            <input placeholder="Password" type="password" required>
                            <img src="../assets/imgs/pass.svg">
                        </div>
                        <p>or sign up with:</p>
                        <ul>
                            <li><i class="fa fa-apple"></i></li>
                            <li><i class="fa fa-google"></i></li>
                            <li><i class="fa fa-dribbble"></i></li>
                            <li><i class="fa fa-whatsapp"></i></li>
                        </ul>
                    </div>
                    <button>Login</button>
                </form>
                <form>
                    <div class="inputs">
                        <div class="input">
                            <input placeholder="Email" type="text">
                            <img src="img/mail.svg">
                        </div>
                        <div class="input">
                            <input placeholder="Username" type="text">
                            <img src="img/user.svg">
                        </div>
                        <div class="input">
                            <input placeholder="Password" type="password">
                            <img src="img/pass.svg">
                        </div>
                        <div>

                        </div>
                        <ul>
                            <li><i class="fab fa-apple"></i></li>
                            <li><i class="fab fa-google"></i></li>
                            <li><i class="fab fa-dribbble"></i></li>
                            <li><i class="fab fa-whatsapp"></i></li>
                        </ul>

                    </div>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <img src="tanya.jpg">
</body>

</html>
