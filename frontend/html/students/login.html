<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <i class="fa fa-user"></i>
            </div>
            <h3>User Login</h3>
            <div class="input-box">
                <i class="fa fa-user-o"></i>
                <input type="text" placeholder="username" id="username">
            </div>
            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="password" id="password">
            </div>

            <button class="login-btn">Login</button>

            <div class="links">
                <span>Remember Me</span>
                <input type="checkbox"  id="remember">
            </div>
        </div>
    </div>
</body>
<script>
    const login_btn = document.querySelector(".login-btn");
    const remember_me = document.querySelector("#rememeber");
    login_btn.addEventListener("click", () => {
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        fetch(
            "http://127.0.0.1:8000/login/token/",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(
                    {
                        username: username,
                        password: password,
                    }
                )
            })
                .then(response => {
                    if (!response.ok) response.text().then(txt => alert(txt));
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem("student", true);
                    localStorage.setItem("accessToken", data.access);
                    localStorage.setItem("refreshToken", data.access);
                    fetch(
                        "http://127.0.0.1:8000/student/login/",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                Authorization: `Bearer ${ data.access }`
                            },
                            body: JSON.stringify({ reg_number: username })
                        }
                    )
                        .then(response => {
                            if (!response.ok) response.text().then(txt => alert(txt))
                            return response.json()
                        })
                        .then(data => {
                            alert(JSON.stringify(data))
                        })
                    location.href = "index.html";
                })
                .catch(error => (alert(error)));
    });
</script>
</html>
